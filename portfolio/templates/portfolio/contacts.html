<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hugo Fernandes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/css/contacts.css' %}">
    <script>function startTime() {
        const today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
        setTimeout(startTime, 1000);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i
        }
        // add zero in front of numbers < 10
        return i;
    }</script>

</head>

<body onload="startTime()">
<header>
    {% load static %}
    <div class="logo">
        <img src="{% static 'portfolio/images/logo.png' %}" alt="logo"/>
    </div>
    <div id="clock"></div>

    <nav>
        <a href="work">Work</a>
        <a href="about">About</a>
        <a href="contacts">Contacts</a>
        <a href="bloglist">Blog</a>
        <a href="quizz">Quizz</a>
        <a href="subject">Subjects</a>
        {% if request.user.is_authenticated %}
            <a href="{%  url 'portfolio:logout' %}">Logout</a>
            {% else %}
            <a href="{%  url 'portfolio:login' %}">Login</a>
            {% endif %}
    </nav>
</header>

<main>
    <div class="row">
        <div class="column">
            <img src="{% static 'portfolio/images/cv.jpg' %}" class="cv">
        </div>
        <div class="column">
            <div class="container">
                <form action="">

                    <label for="fname">Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label for="email">Email Adress</label>
                    <input type="text" id="email" name="email" placeholder="Your email adress..">


                    <label for="subject">Message</label>
                    <textarea id="subject" name="subject" placeholder="Please be specific in your message"
                              style="height:200px"></textarea>

                    <input type="submit" value="Submit">

                </form>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="contacts">
        <div class="linkedin"><p><a href="https://www.linkedin.com/in/hugobfernandes/"> <img
                src="{% static 'portfolio/images/linkedin.png' %}" alt="linkedin"></a></p></div>
        <p>&emsp;</p>
        <div class="email"><p><a href="mailto: hugofbarracosa@gmail.com"><img
                src="{% static 'portfolio/images/email.png' %}" alt="email"></a></p></div>
    </div>
</footer>
</body>
