<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hugo Fernandes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/css/tfcinfo.css' %}">
    <script>function startTime() {
        const today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
        setTimeout(startTime, 1000);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i
        }
        // add zero in front of numbers < 10
        return i;
    }</script>

</head>

<body onload="startTime()">
<header>
    {% load static %}
    <div class="logo">
        <img src="{% static 'portfolio/images/logo.png' %}" alt="logo"/>
    </div>
    <div id="clock"></div>

    <nav>
        <a href="tfc">Back</a>

    </nav>
</header>

<main>

    {% block main %}
        <br>
        <h1>{{ tfc.titulo }}</h1>
        <br>
        <div>
            <h2>Autores:{{ tfc.autores }}</h2>
            <h2>Orientador:{{ tfc.orientadores }}</h2>
        </div>
        <h3>{{ tfc.ano }}</h3>
        <br>

        <p>{{ tfc.resumo }}</p>
        <br>
        <div class="imgbox">
        <img src="{{ tfc.imagem.url }}" class="center">
        </div>
        <br>

        <p>Git:{{ tfc.git }}</p>
        <br>
        <p>Video:{{ tfc.video }}</p>




    {% endblock %}

</main>

<footer>

                src="{% static 'portfolio/images/linkedin.png' %}" alt="linkedin"></a></p></div>

</footer>
</body>
